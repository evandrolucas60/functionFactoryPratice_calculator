<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora usando - functionFactory</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">

            <input type="text" id="resultado" placeholder="0" disabled="disabled">

            <div class="grid-container">

                    <div class="parenteseE"><button class="btn btn-num btn-aux" type="button">(</button></div>
                    <div class="parenteseD"><button class="btn btn-num btn-aux" type="button">)</button></div>
                    <div class="percentagem"><button class="btn btn-num btn-aux btn-percent" type="button">**</button></div>
                    <div class="apagar"><button class="btn btn-aux btn-apagar" type="button">&laquo;</button></div>

                    <div class="botaoClear"><button class="btn btn-clear" type="button">C</button></div>
                    <div class="botao_divide"><button class="btn btn-num" type="button">/</button></div>
                    <div class="botao-multi"><button class="btn btn-num" type="button">*</button></div>
                
                    <div class="btn-7"><button class="btn btn-num" type="button">7</button></div>
                    <div class="btn-8"><button class="btn btn-num" type="button">8</button></div>
                    <div class="btn-9"><button class="btn btn-num" type="button">9</button></div>
                    <div class="btn-menos"><button class="btn btn-num" type="button">-</button></div>
                
               
                    <div class="btn-4"><button class="btn btn-num" type="button">4</button></div>
                    <div class="btn-5"><button class="btn btn-num" type="button">5</button></div>
                    <div class="btn-6"><button class="btn btn-num" type="button">6</button></div>
                    <div class="btn-mais"><button class="btn btn-num" type="button">+</button></div>
                                   
                    <div class="btn-1"><button class="btn btn-num" type="button">1</button></div>
                    <div class="btn-2"><button class="btn btn-num" type="button">2</button></div>
                    <div class="btn-3"><button class="btn btn-num" type="button">3</button></div>
                    <div class="btn-igual"><button class="btn btn-equals" type="button">=</button></div>

                    <div class="btn-z"><button class="btn btn-zero btn-num" type="button">0</button></div>
                    <div class="btn-ponto"><button class="btn btn-num" type="button">.</button></div>     
            </div>
        </div>
    </div>

    <script src="./assets/js/scrpit.js"></script>
</body>
</html>
